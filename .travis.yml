sudo: required
dist: trusty

language: cpp

compiler:


before_script:
  - mkdir build
  - cd build
  - cmake ..
  - echo $CXXFLAGS
install:
  - if [ "$CXX" == "clang++" ]; then export CXXFLAGS="-std=c++14"; fi
  - if [ "$CXX" == "g++" ]; then export CXXFLAGS="-std=c++14"; fi
  - echo $CXXFLAGS

script: make

addons:
  apt:
    sources:
    # add PPAs with more up-to-date toolchains
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    # install toolchains
    - gcc-5
    - g++-5
    - clang-3.6

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env: COMPILER=clang++-3.7